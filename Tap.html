    <p style="color:orange">Tap water (also known as faucet water, running water, or municipal water) is water supplied through a tap, a water dispenser valve.<br>
    In many countries, tap water usually has the quality of drinking water.<br>
    Tap water is commonly used for drinking, cooking, washing, and toilet flushing.</p>
